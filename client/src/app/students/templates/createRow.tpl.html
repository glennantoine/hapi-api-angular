<table class="noborder">
    <tr>
        <td>ID:</td>
        <input type="text" name="studentId" value="{{p.studentId}}">
        <td>Firstname:</td>
        <td><input type="text" name="fn" class="w100" value="{{p.firstName}}"></td>
        <td>Grade: </td>
        <td><input type="text" name="dc" class="w180" value="{{p.grade}}"></td>
        <td>Email:</td>
        <td><input type="text" name="em" class="w180" value="{{p.email}}"></td>
    </tr>
    <tr>
        <td>Lastname:</td>
        <td><input type="text" name="ln" class="w100" value="{{p.lastName}}"></td>

        <td>Phone: </td>
        <td><input type="text" name="ph" class="w120" value="{{p.phone}}"></td>
    </tr>
    <tr>
        <td><input type="button" value=" save " data-ng-click="updateStudent($scope.student)"></td>
        <td><input type="button" value=" cancel" ng-click="setEditId(-1)"></td>
    </tr>
</table>
